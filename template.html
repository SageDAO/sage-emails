<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
	</head>
	<body style="margin: 0">
		<center
			style="
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
				background-color: #fff;
			"
		>
			<img
				src="https://sage-utils.s3.amazonaws.com/SAGE+-+logotype+-+MAIL.png"
				alt=""
				style="width: 250px"
			/>
			<h1
				style="
					border: none;
					text-transform: uppercase;
					margin-top: 10px;
					font-family: 'HelveticaNeue';
					font-weight: 400;
					font-size: 20px;
					line-height: 136.6%;
					text-align: center;
					letter-spacing: 0.1em;
				"
			>
				{header}
			</h1>
			<h4
				style="
					margin-top: 24px;
					text-transform: uppercase;
					font-family: 'HelveticaNeue';
					font-weight: 400;
					font-size: 12px;
					line-height: 130%;
					text-align: center;
					color: #161619;
				"
			>
				your {action} was a success. time to celebrate.
			</h4>
			<img
				src="https://files.nccih.nih.gov/sage-steven-foster-square.jpg"
				alt="sdf"
				class="content-img"
				style="
					display: block;
					margin-top: 20px;
					width: 311px;
					height: 300px;
					margin-left: auto;
					margin-right: auto;
				"
			/>
			<a
				href="https://sage-dev.vercel.app/profile/"
				target="_blank"
				style="text-decoration: none"
			>
				<button
					style="
						display: block;
						text-decoration: none;
						width: 311px;
						vertical-align: center;
						height: 51px;
						font-family: 'HelveticaNeue';
						margin-top: 32px;
						background-color: red;
						border: none;
						border-radius: 0;
						color: #fff;
						text-transform: uppercase;
						font-size: 14px;
						line-height: 130%;
						text-align: center;
						letter-spacing: 0.2em;
						text-transform: uppercase;
						cursor: pointer;
					"
				>
					{interact}
				</button>
			</a>
			<h5
				style="
					margin-top: 71px;
					text-transform: uppercase;
					font-family: 'HelveticaNeue';
					font-style: normal;
					font-weight: 400;
					font-size: 14px;
					line-height: 17px;
					text-align: center;
					color: #161619;
				"
			>
				follow us on
			</h5>
			<table>
				<img
					src="https://sage-utils.s3.amazonaws.com/DISCORD+-+MAIL.png"
					alt=""
					style="width: 40px"
				/>
				<img
					src="https://sage-utils.s3.amazonaws.com/TWITTER+-+MAIL.png"
					alt=""
					style="width: 40px"
				/>
				<img
					src="https://sage-utils.s3.amazonaws.com/MEDIUM+-+MAIL.png"
					alt=""
					style="width: 40px"
				/>
				<img
					src="https://sage-utils.s3.amazonaws.com/OPENSEA+-+MAIL.png"
					alt=""
					style="width: 40px"
				/>
				<img
					src="https://sage-utils.s3.amazonaws.com/UNISWAP+-+MAIL.png"
					alt=""
					style="width: 40px"
				/>
				<img
					src="https://sage-utils.s3.amazonaws.com/COINMARKET+-+MAIL.png"
					alt=""
					style="width: 40px"
				/>
			</table>
			<h5
				style="
					margin-top: 39px;
					font-family: 'HelveticaNeue';
					font-style: normal;
					font-weight: 400;
					font-size: 8px;
					line-height: 9px;
					letter-spacing: 0.1em;
					color: #161619;
				"
			>
				© 2022 SAGE™️. ALL RIGHTS RESERVED.
			</h5>
		</center>
	</body>
</html>
